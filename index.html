<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bienvenido al portal del estudiante Ciclo 1-2020</title>
</head>
<body>
    <h1>Bienvenido al portal del Estudiante Ciclo 1-2020</h1>
    <form name="frmControles" id="frmControles" method="get">
        Nombre: <input type="text" pattern="[a-zA-ZñÑ ]{3,60}" required size="20" placeholder="Nombre"><br><br>
        Subir Foto: <input required type="file" name="foto" id="foto"><br><br>
        DUI: <input type="text" placeholder="00000000-0" pattern="[0-9]{8}-[0-9]{1}" required>
        Fecha Nacimiento: <input type="date" required><br><br>
        Tel: <input type="tel" required><br><br>
        Email: <input type="text" required><br><br>

        Carrera: 
        <label for="Ing.Sistemas y Redes">Ing.Sistemas y Redes</label><input type="radio" name="cboCarrera" id="Ing.Sistemas y Redes">
        <label for="Tec.Sistemas y Redes">Tec.Sistemas y Redes</label><input type="radio" name="cboCarrera" id="Tec.Sistemas y Redes">
        <br><br>
        Materias a Cursar:
            <label for="Programacion IV">Programacion IV</label><input type="checkbox" name="Programacion IV" id="Programacion IV">
            <label for="Tecnicas de Investigacion">Tecnicas de Investigacion</label><input type="checkbox" name="Tecnicas de Investigacion" id="Tecnicas de Investigacion">
            <label for="Ing. Software ">Ing. Software</label><input type="checkbox" name="Ing. Software" id="Ing. Software">
            <label for="Base de datos II">Base de datos II</label><input type="checkbox" name="Base de datos II" id="Base de datos II">
            <label for="Ingles Tecnico">Ingles Tecnico</label><input type="checkbox" name="Ingles Tecnico" id="Ingles Tecnico">
            <label for="Programacion II">Programacion II</label><input type="checkbox" name="Programacion II" id="Programacion II">
            <label for="Ingles basico">Ingles basico</label><input type="checkbox" name="Ingles basico" id="Ingles basico">
            <label for="Administracion de Redes">Administracion de Redes</label><input type="checkbox" name="Administracion de Redes" id="Administracion de Redes"><br><br>

        

        <input type="submit" value="Guardar">
    </form>
</body>
</html>
</body>
</html>
